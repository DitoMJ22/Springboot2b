<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Helm</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addhelm}" th:object="${helm}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="merk" class="col-form-label">Merk</label>
                        <input type="text" th:field="*{merk}" class="form-control" id="merk" placeholder="merk">
                        <span th:if="${#fields.hasErrors('merk')}" th:errors="*{merk}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="warna" class="col-form-label">Warna</label>
                        <input type="text" th:field="*{warna}" class="form-control" id="warna" placeholder="warna">
                        <span th:if="${#fields.hasErrors('warna')}" th:errors="*{warna}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="ukuran" class="col-form-label">Ukuran</label>
                        <input type="text" th:field="*{ukuran}" class="form-control" id="ukuran" placeholder="ukuran">
                        <span th:if="${#fields.hasErrors('ukuran')}" th:errors="*{ukuran}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="stok" class="col-form-label">Stok</label>
                        <input type="text" th:field="*{stok}" class="form-control" id="stok" placeholder="stok">
                        <span th:if="${#fields.hasErrors('stok')}" th:errors="*{stok}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="jenis" class="col-form-label">Jenis</label>
                        <input type="text" th:field="*{jenis}" class="form-control" id="jenis" placeholder="jenis">
                        <span th:if="${#fields.hasErrors('jenis')}" th:errors="*{jenis}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="harga" class="col-form-label">Harga</label>
                        <input type="text" th:field="*{harga}" class="form-control" id="harga" placeholder="harga">
                        <span th:if="${#fields.hasErrors('harga')}" th:errors="*{harga}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
